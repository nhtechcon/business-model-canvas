<div class="sidebar shadow-2">
    <p-toolbar [style]="{ 'border-radius': '2rem' }">
        <ng-template pTemplate="start">
        </ng-template>

        <ng-template pTemplate="center">
            <div class="flex flex-wrap align-items-center gap-3">
                <button
                    class="p-link inline-flex justify-content-center align-items-center h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-home text-2xl"></i>
                </button>
                <button
                    class="p-link inline-flex justify-content-center align-items-center h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-user text-2xl"></i>
                </button>
                <button
                    class="p-link inline-flex justify-content-center align-items-center h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200">
                    <i class="pi pi-search text-2xl"></i>
                </button>
            </div>
        </ng-template>

        <ng-template pTemplate="end">
        </ng-template>

    </p-toolbar>
</div>
