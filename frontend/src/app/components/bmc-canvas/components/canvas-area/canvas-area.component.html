<div class="area" [ngClass]="{ horizontal: isHorizontalLayout }">
  <div class="area-header">
    <h1>{{ name }}</h1>
    <p class="subtitle" *ngIf="isInfoVisible">
      {{ description }}
    </p>
  </div>

  <div class="content-area">
    <app-canvas-area-content
      [entityId]="entityId"
      (noteDragStart)="noteDragStart.emit($event)"
      (noteDragEnd)="noteDragEnd.emit($event)"
      (noteDropped)="noteDropped.emit($event)"
    ></app-canvas-area-content>
  </div>
</div>
