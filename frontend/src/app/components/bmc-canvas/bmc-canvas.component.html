<div class="bmc-grid">
  <app-canvas-area
    *ngFor="let entityKey of entities"
    [class]="'area-' + (entityKey | lowercase)"
    [entityId]="asEntity(entityKey)"
    name="{{ 'canvas.' + (entityKey | lowercase) + '.title' | translate }}"
    description="{{ 'canvas.' + (entityKey | lowercase) + '.description' | translate }}"
  ></app-canvas-area>
</div>
