<div
  class="area-content"
  (click)="addNote()"
  pDroppable
  (onDrop)="noteDropped.emit(entityId)"
>
  <app-note-card
    *ngFor="let note of notes$ | async; trackBy: trackNote"
    [note]="note"
    (dragStartHandler)="noteDragStart.emit(note)"
    (dragEndHandler)="noteDragEnd.emit(note)"
    (valueChanged)="noteValueChanged(note.id, $event)"
  ></app-note-card>
</div>
